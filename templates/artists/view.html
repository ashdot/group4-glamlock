{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h3>{{ artist.user.first_name }} {{ artist.user.last_name }}</h3>
          <p class="text-muted">{{ artist.specialization }}</p>
          <p>{{ artist.experience }} years experience</p>
        </div>
      </div>
    </div>
    
    <div class="col-md-8">
      <h3>Portfolio</h3>
      <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for item in artist.portfolio_items %}
        <div class="col">
          <div class="card h-100">
            <img src="{{ url_for('static', filename='uploads/' + item.image_url) }}" 
                 class="card-img-top" 
                 alt="Portfolio item">
            <div class="card-body">
              <p class="card-text">{{ item.description }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
