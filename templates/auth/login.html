{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            {{ form.hidden_tag() }}
            
            <div class="mb-3">
              <label class="form-label">Email address</label>
              {{ form.email(class="form-control") }}
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              {{ form.password(class="form-control") }}
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
          
          <div class="mt-3 text-center">
            <a href="{{ url_for('auth.register') }}">Create new account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% if config.DEV_MODE %}
<div class="mt-4 text-end">
  <button type="button" 
          class="btn btn-link text-muted" 
          data-bs-toggle="modal" 
          data-bs-target="#devAccessModal">
    Developer Access
  </button>
</div>

<!-- Developer Access Modal -->
<div class="modal fade" id="devAccessModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Developer Access</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form method="POST" action="{{ url_for('auth.dev_login') }}">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Enter Development Key</label>
            <input type="password" name="dev_key" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Verify</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endif %}

{% endblock %}
