<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GlamLockJA | Consultations</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Top Header -->
    <div class="header">
      <a href="Home.html">GlamLockJA</a>
    </div>

    <!-- Slide Menu and Toggle -->
    <header>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="toggle">
        <span class="top_line common"></span>
        <span class="middle_line common"></span>
        <span class="bottom_line common"></span>
      </label>

      <div class="slide">
        <h1>MENU</h1>
        <ul>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="consultation.html">Consultations</a></li>
          <li><a href="appointment.html">Appointments</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="feedback.html">Feedback</a></li>
        </ul>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <!-- Title + Calendar Controls in a Row -->
      <div class="consultations-header">
        <div class="page-title">Consultations</div>
        <div class="calendar-controls">
          <select>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option selected>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
          </select>
          <span class="calendar-icon">&#128197;</span>
          <span class="drawer-toggle" id="openDrawer">&#9776;</span>
        </div>
      </div>

      <hr class="divider" />

      <!-- Calendar Grid -->
      <table class="calendar">
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody>
          <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        </tbody>
      </table>
    </div>

    <!-- Side Drawer for Consultations -->
    <div id="calendarDrawer" class="calendar-drawer">
      <div class="drawer-header">
        <h2>Consultations</h2>
        <button id="closeDrawer">&times;</button>
      </div>
      <div class="consultation-list">
        <div class="consultation-item"></div>
        <div class="consultation-item"></div>
        <div class="consultation-item"></div>
        <div class="consultation-item"></div>
        <div class="consultation-item"></div>
      </div>
    </div>

    <script>
      const openDrawerBtn = document.getElementById("openDrawer");
      const calendarDrawer = document.getElementById("calendarDrawer");
      const closeDrawerBtn = document.getElementById("closeDrawer");

      openDrawerBtn.addEventListener("click", () => {
        calendarDrawer.classList.add("open");
      });

      closeDrawerBtn.addEventListener("click", () => {
        calendarDrawer.classList.remove("open");
      });
    </script>
  </body>
</html>
