<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GlamLockJA | Events</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>
  <body>
    <!-- Top Header -->
    <div class="header">
      <a href="Home.html">GlamLockJA</a>
    </div>

    <!-- Slide Menu and Toggle -->
    <header>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="toggle">
        <span class="top_line common"></span>
        <span class="middle_line common"></span>
        <span class="bottom_line common"></span>
      </label>

      <div class="slide">
        <h1>MENU</h1>
        <ul>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="consultation.html">Consultations</a></li>
          <li><a href="appointment.html">Appointments</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="feedback.html">Feedback</a></li>
        </ul>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="events-header">
        <h2 class="page-title">Events</h2>
        <button class="add-event-btn"><i class="fas fa-plus"></i></button>
      </div>

      <hr class="divider" />

      <div class="event-list">
        <div class="event-item">
          <div class="event-thumbnail"></div>
          <div class="event-details"></div>
          <div class="event-actions">
            <i class="fas fa-pen-to-square"></i>
            <i class="fas fa-trash-can"></i>
          </div>
        </div>

        <div class="event-item">
          <div class="event-thumbnail"></div>
          <div class="event-details"></div>
          <div class="event-actions">
            <i class="fas fa-pen-to-square"></i>
            <i class="fas fa-trash-can"></i>
          </div>
        </div>

        <div class="event-item">
          <div class="event-thumbnail"></div>
          <div class="event-details"></div>
          <div class="event-actions">
            <i class="fas fa-pen-to-square"></i>
            <i class="fas fa-trash-can"></i>
          </div>
        </div>

        <div class="event-item">
          <div class="event-thumbnail"></div>
          <div class="event-details"></div>
          <div class="event-actions">
            <i class="fas fa-pen-to-square"></i>
            <i class="fas fa-trash-can"></i>
          </div>
        </div>
      </div>
    </div>
    <script>
        // Edit event
        document.addEventListener("click", function (e) {
          if (e.target.classList.contains("edit-btn")) {
            const details = e.target.closest(".event-item").querySelector(".event-details");
            const isEditable = details.getAttribute("contenteditable") === "true";
            details.setAttribute("contenteditable", !isEditable);
            details.focus();
          }
        });
      
        // Delete event
        document.addEventListener("click", function (e) {
          if (e.target.classList.contains("delete-btn")) {
            const item = e.target.closest(".event-item");
            item.remove();
          }
        });
      
        // Add new event
        document.querySelector(".add-event-btn").addEventListener("click", function () {
          const newEvent = document.createElement("div");
          newEvent.className = "event-item";
          newEvent.innerHTML = `
            <input type="checkbox" class="event-select" />
            <div class="event-thumbnail"></div>
            <div class="event-details" contenteditable="false"></div>
            <div class="event-actions">
              <i class="fas fa-pen-to-square edit-btn"></i>
              <i class="fas fa-trash-can delete-btn"></i>
            </div>
          `;
          document.querySelector(".event-list").appendChild(newEvent);
        });
      </script>
      
  </body>
</html>
